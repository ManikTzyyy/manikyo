    <div class="contact-content">

        <form action="mailto:manik.yogantara@undiksha.ac.id" method="get">
          <div class="container-form">
            <h5>Name</h5>
            <input name="subject" class="name-input" />
            <h5>Message</h5>
            <textarea name="body" class="body-input"></textarea>
            <input type="Submit" class="button-input" style="--clr: #EEEEEE" />
          </div>
        </form>
        <div class="mycontact">
          <div class="icon-text">
